<ion-content padding style="background-color: #4a4a4a;">
  <div
    style="display: flex; flex: 1; flex-direction: column; width: 100%; height: 100%; justify-content: center; align-items: center; background-color: #4a4a4a;">
    <div
      style="display: flex; flex: 1; flex-direction: column; width: 80%; max-height: 40%; background-color: #f5f5f5; border-radius: 6px; box-shadow: 5px 5px 15px 5px rgba(0,0,0,0.17)">
      <form [formGroup]="loginForm">
      <div style="display: flex; flex: 1; flex-direction: column; margin: 5%;">
          <h3>Login</h3>
          <h5>Usuário</h5>
          <input formControlName="login" type="text" placeholder="Digite o usuário"
            style="height: 50px; border-radius: 6px; border-width: 0px;" />
          <h5>Senha</h5>
          <input formControlName="senha" type="password" placeholder="Digite a senha"
            style="height: 50px; border-radius: 6px; border-width: 0px;" />
          <button ion-button color="primary" style="margin-top: 5%;" (click)="onSubmit()">Logar</button>
        </div>
      </form>
    </div>
  </div>
</ion-content>
