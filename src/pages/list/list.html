<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div style="display: flex; margin-top: 5%; flex: 1; flex-direction: column;">
    <div style="display: flex; flex: 1; flex-direction: row; margin: 0px 10px 10px 10px;">
      <div style="display: flex; flex: 1; flex-direction: column;">
        <span>Nome</span>
      </div>
      <div style="display: flex; flex: 1; flex-direction: column;">
        <span>Categoria</span>
      </div>
      <div style="display: flex; flex: 1; flex-direction: column;">
        <span>Valor</span>
      </div>
      <div style="display: flex; flex: 1; flex-direction: column;">
        <span>Quantidade</span>
      </div>
    </div>
    <hr style="color: #f5f5f5; width: 90%; margin-bottom: 5%;" />
    <product-card *ngFor="let product of products;" [name]="product.product.name" [categorie]="product.product.categorie.name"
      [price]="product.product.price" [qtd]="product.product.qtd" (click)="openProduct(product)"></product-card>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="add()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
