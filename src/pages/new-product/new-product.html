<ion-header>
  <ion-navbar>
    <ion-title>Novo Produto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div style="display: flex; flex: 1; flex-direction: column;">
    <form [formGroup]="form">
      <ion-item>
        <ion-label color="primary" stacked>Nome</ion-label>
        <ion-input formControlName="name" required type="text" placeholder="Digite o nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Descrição</ion-label>
        <ion-input formControlName="description" required type="text" placeholder="Digite a descrição"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Categoria</ion-label>
        <ion-select formControlName="categorie" placeholder="Selecione a categoria">
          <ion-option *ngFor="let category of categories" [value]="category.category">{{ category.category.name }}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Preço</ion-label>
        <ion-input formControlName="price" type="number" required placeholder="Digite o preço"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary" stacked>Qtd</ion-label>
        <ion-input formControlName="qtd" required type="number" placeholder="Digite a quantidade"></ion-input>
      </ion-item>

      <button ion-button color="secondary" clear (click)="onSubmit()">Salvar</button>
    </form>
  </div>
</ion-content>
